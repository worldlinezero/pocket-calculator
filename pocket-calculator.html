<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
    <body>
      <div id="header1">
        <h2><span class="webdings1">7</span> POCKET CALCULATOR <span class="webdings2">8</span></h2>
        <h5>by Aidan Bennett</h5>
      </div>
      <table id="calculator">
        <tbody>
          <tr>
            <td><p class="calcDisplay"></p></td>
          </tr>
          <tr>
            <td><button class="operation" onclick="cancellation();">A/C</button></td>
            <td><button class="operation" onclick="negation();">⁺∕₋</button></td>
            <td><button class="operation" onclick="summation();">=</button></td>
            <td><button class="operation" onclick="percentagization();">%</button></td>
          </tr>
          <tr>
            <td><button class="operation" onclick="addition();">+</button></td>
            <td><button class="operation" id="subtraction" onclick="subtraction();">&#9602;</button></td>
            <td><button class="operation" onclick="multiplication();">X</button></td>
            <td><button class="operation" onclick="division();">÷</button></td>
          </tr>
          <tr> <!-- I have blank table cells here to provide adequate spacing to the number buttons.-->
            <td><button class="nonzero left" onclick="nine();">9</button></td>
            <td><button class="nonzero middle" onclick="eight();">8</button></td>
            <td><button class="nonzero right" onclick="seven();">7</button></td>
          </tr>
          <tr>
            <td><button class="nonzero left" onclick="six();">6</button></td>
            <td><button class="nonzero middle" onclick="five();">5</button></td>
            <td><button class="nonzero right" onclick="four();">4</button></td>
          </tr>
          <tr>
            <td><button class="nonzero left" onclick="three();">3</button></td>
            <td><button class="nonzero middle" onclick="two();">2</button></td>
            <td><button class="nonzero right" onclick="one();">1</button></td>
          </tr>
          <tr>
            <td><button onclick="decimalization();">.</button></td>
            <td><button id="zero" onclick="zero();">0</button></td>
          </tr>
        </tbody>
      </table>
    </body>

</html>
